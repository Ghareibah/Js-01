<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">LOGO</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="img/1.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Pasta salad</div>
                            <div class="cart-price">49AED</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bxs-trash alt cart-remove'></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">total</div>
                    <div class="total-price">0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <!--Box1-->
            <div class="product-box">
                <img src="img/1.jpg" alt="" class="product-img">
                <h2 class="product-title">Pasta salad</h2>
                <span class="price">49AED</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box2-->
            <div class="product-box">
                <img src="img/2.jpg" alt="" class="product-img">
                <h2 class="product-title">Watercress salad</h2>
                <span class="price">49AED</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box3-->
            <div class="product-box">
                <img src="img/3.jpg" alt="" class="product-img">
                <h2 class="product-title">Chicken salad</h2>
                <span class="price">49AED</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box4-->
            <div class="product-box">
                <img src="img/4.jpg" alt="" class="product-img">
                <h2 class="product-title">Cheese salad</h2>
                <span class="price">49AED</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box5-->
            <div class="product-box">
                <img src="img/5.jpg" alt="" class="product-img">
                <h2 class="product-title">salad 5</h2>
                <span class="price">49AED</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!--Box6-->
            <div class="product-box">
                <img src="img/6.jpg" alt="" class="product-img">
                <h2 class="product-title">salad 6</h2>
                <span class="price">49AED</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
